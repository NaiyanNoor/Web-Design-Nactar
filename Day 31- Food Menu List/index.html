<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Unordered List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card">
        <h2 class="card-title">Menu</h2>
        <ul class="menu-list">
            <li class="menu-item">Burger - $5.99</li>
            <li class="menu-item">Pizza - $8.99</li>
            <li class="menu-item">Pasta - $6.99</li>
            <li class="menu-item">Salad - $4.99</li>
            <li class="menu-item">Soda - $1.99</li>
        </ul>
    </div>

</body>
</html>
