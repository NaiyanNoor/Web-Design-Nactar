<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Gallery Section -->
    <section class="gallery">
        <h1>Photo Gallery</h1>
        
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="img/photo1.jpg" alt="Gallery Image 1">
            </div>
            <div class="gallery-item">
                <img src="img/photo2.jpg" alt="Gallery Image 2">
            </div>
            <div class="gallery-item">
                <img src="img/photo3.jpg" alt="Gallery Image 3">
            </div>
            <div class="gallery-item">
                <img src="img/photo4.jpg" alt="Gallery Image 4">
            </div>
            <div class="gallery-item">
                <img src="img/photo5.jpg" alt="Gallery Image 5">
            </div>
            <div class="gallery-item">
                <img src="img/photo6.jpg" alt="Gallery Image 6">
            </div>
        </div>
    </section>

</body>
</html>
