<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Food Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Food Menu Section -->
    <section class="food-menu">
        <h1>Our Menu</h1>
        
        <div class="menu-items">
            <!-- Item 1 -->
            <div class="menu-item">
                <img src="img/food1.jpg" alt="Barbecue Chicken">
                <h3>Barbecue Chicken</h3>
                <p>Price: 350.00 TK</p>
                <p>A savory, smoky BBQ chicken served with sides of your choice.</p>
            </div>
            
            <!-- Item 2 -->
            <div class="menu-item">
                <img src="img/food2.jpg" alt="Roasted Chicken">
                <h3>Roasted Chicken</h3>
                <p>Price: 400.00 TK</p>
                <p>Juicy roasted chicken, seasoned and cooked to perfection.</p>
            </div>
            
            <!-- Item 3 -->
            <div class="menu-item">
                <img src="img/food3.jpg" alt="Chicken Lollipop">
                <h3>Chicken Lollipop</h3>
                <p>Price: 250.00 TK</p>
                <p>Spicy and crispy chicken lollipops, perfect as a starter.</p>
            </div>
        </div>
    </section>

</body>
</html>
